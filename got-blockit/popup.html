<!DOCTYPE html>
<html style="width:250px;">
    <head>
        <link rel="stylesheet" href="popup.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Game of spoils(GOS)</title>
    </head>
    <body id="default_theme">

    <div class="center">
        <h3>Game of spoils(GOS)</h3>
    </div>

    <div id="div_status_bug_report" class="menu-entry" style="">
            <span style="font-size: 12px;">
               If you find a bug, please <a id="bugreport" href="https://forms.gle/7spd41hCoNa9Ve5c9" target="_blank">report it</a>!
            </span>
    </div>

    <div id="block_counts" class="box" style="display: block;">
        <div class="header">Blocked spoilers:</div>
        <div style="padding:2px 0px 0px 2px;">
            <span class="i18n-replaced"><a class="block_count_number" id="page_blocked_count">...</a> on this page</span>
            <span class="right i18n-replaced"><a class="block_count_number" id="total_blocked_count">...</a> in total</span>
        </div>
    </div>
    <div id="spoiler_list">
    </div>
    <div id="separator0" class="separator" style="display: block;"></div>
    <div id="div_resume_gos" class="menu-entry" style="display: none;">Resume blocking spoilers</div>
    <div id="div_pause_gos" class="menu-entry" style="display: block;">Pause on all sites</div>

    <div id="div_add_extra_keyword" class="menu-entry" style="display: block;">Add extra keywords to block</div>
    <div class="menu-entry-keyword">
        <input style="width: 180px;" type="text" id="keyword_input" placeholder="Jon snow, Rahul Modi...">
        <button class="right btn_circle" id="keyword_submit_button"><i class="fa fa-refresh"></i></button>
    </div>

    <div id="separator1" class="separator" style="display: block;"></div>

    <div id="div_slideout" style="cursor: pointer;">
        <div style="margin: 5px 0px;">
            <a id="link_open">Love GOS? Consider sharing!</a>
        </div>
    </div>
    <div id="div_shareout">
        <button class="btn"><a class="fa fa-facebook" href="http://www.facebook.com/sharer/sharer.php?u=https://chrome.google.com/webstore/detail/dlahfbaphedglnollagkcnmlhfahlhgi" target="_blank"></a></button>
        <button class="btn"><a class="fa fa-twitter" href="http://twitter.com/share?url=https://chrome.google.com/webstore/detail/dlahfbaphedglnollagkcnmlhfahlhgi&text=Spot: Spoiler Blocker" target="_blank"></a></button>
        <button class="btn"><a class="fa fa-envelope" href="mailto:?subject=Spot: Spoiler Blocker&body=Please install spoiler blocked on https://chrome.google.com/webstore/detail/spot-spoiler-blocker/dlahfbaphedglnollagkcnmlhfahlhgi" target="_blank"></a></button>
        <button class="btn"><a class="fa fa-reddit" href="http://reddit.com/submit?url=https://chrome.google.com/webstore/detail/spot-spoiler-blocker/dlahfbaphedglnollagkcnmlhfahlhgi&title=Spot: Spoiler Blocker" target="_blank"></a></button>
        <button class="btn"><a class="fa fa-linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url=https://chrome.google.com/webstore/detail/spot-spoiler-blocker/dlahfbaphedglnollagkcnmlhfahlhgi&title=Game%20of%20Spoils&summary=Chrome%20extension%20for%20blocking%20spoilers&source=LinkedIn
" target="_blank"></a></button>
    </div>
    </body>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="helper.js"></script>
    <script src="popup.js"></script>
</html>
