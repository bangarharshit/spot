<!DOCTYPE html>
<html style="min-width:250px;">
    <head>
        <link rel="stylesheet" href="popup.css"/>
        <title>Game of spoils</title>
        <script src="jquery-3.1.0.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
    <h2 class="center">Game of spoils</h2>
    <span class="center_vertical" id="enable_plugin_button" style="display: none">
        <label class="switch_title" id="enable_plugin_text">Enable Game of spoils on</label>
        <label class="switch" class="switch_subtitle">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>
    <span class="center_vertical" id="disabled_plugin">
        <label class="switch_title" id="disabled_plugin_text">Looking for support...</label>
    </span>
    <div class="center" id="num_terms_blocked">
        Blocked on this page: 0. Total blocked: 0
    </div>
    <div class="center">
        <input type="text" id="keyword" placeholder="Enter extra terms to block">
    </div>
    <div class="center">
        <button type="button" id="keywordsubmit">Submit!</button>
    </div>
    </body>
</html>
