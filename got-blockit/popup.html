<!DOCTYPE html>
<html style="min-width:250px;">
    <head>
        <link rel="stylesheet" href="popup.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Game of spoils(GOS)</title>
        <script src="jquery-3.1.0.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body id="default_theme">

    <div class="center">
        <h3>Game of spoils(GOS)</h3>
    </div>

    <div id="block_counts" class="box" style="display: block;">
        <div class="header">Blocked spoilers:</div>
        <div style="padding:2px 0px 0px 2px;">
            <span class="i18n-replaced"><a class="block_count_number" id="page_blocked_count">3</a> on this page</span>
            <span class="right i18n-replaced"><a class="block_count_number" id="total_blocked_count">32,287</a> in total</span>
        </div>
    </div>
    <div id="div_enable_gos_on_this_page" class="menu-entry" style="display: none;">Enable Game of spoils on this page</div>
    <div id="div_domain_paused_gos" class="menu-entry" style="display: none;">Resume blocking spoilers</div>
    <div id="div_domain_pause_gos" class="menu-entry" style="display: block;">Pause on this site</div>
    <div id="div_pause_gos" class="menu-entry" style="display: block;">Pause on all sites</div>
    <div id="separator0" class="separator" style="display: block;"></div>

    <div id="div_add_extra_keyword" class="menu-entry" style="display: block;">Add extra keywords to block</div>


    <div id="div_slideout" style="cursor: pointer;">
        <div style="margin: 5px 0px;">
            <a id="link_open">Love GOS? Consider sharing!</a>
        </div>
    </div>
    <div id="div_shareout">
        <button class="btn"><i class="fa fa-facebook"></i></button>
        <button class="btn"><i class="fa fa-twitter"></i></button>
        <button class="btn"><i class="fa fa-instagram"></i></button>
        <button class="btn"><i class="fa fa-reddit"></i></button>
        <button class="btn"><i class="fa fa-linkedin"></i></button>
    </div>
    </body>
</html>
